name: CI Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  compile:
    runs-on: ubuntu-latest
    container: docker:latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: compile
        run: |
          sh docker.sh
      - name: artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            "Artifacts/*"
          retention-days: 2
          
