name: CI Build
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    container: docker:latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: compile
        run: |
          sh docker.sh
      - name: artifacts
        uses: actions/upload-artifact@v3
        with:
          path: "Artifacts/*"
          
