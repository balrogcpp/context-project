image: docker:git

services:
  - docker:dind

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_DEPTH: "1"

build:
  stage: build
  script:
    - docker build --build-arg GIT_HASH=$CI_COMMIT_SHORT_SHA . -t context
    - docker create -ti --name abc context bash
    - mkdir artifacts
    - docker cp abc:/mnt/build/artifacts/ContextProjectDemo-windows-gcc-mingw-x64-$CI_COMMIT_SHORT_SHA.zip artifacts
    - docker cp abc:/mnt/build/artifacts/ContextProjectDemo-linux-gcc-x64-$CI_COMMIT_SHORT_SHA.zip artifacts
    - docker rm -f abc
  artifacts:
    paths:
      - artifacts/ContextProjectDemo-windows-gcc-mingw-x64-$CI_COMMIT_SHORT_SHA.zip
      - artifacts/ContextProjectDemo-linux-gcc-x64-$CI_COMMIT_SHORT_SHA.zip
  only:
    - master
