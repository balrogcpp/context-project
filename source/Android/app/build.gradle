apply plugin: 'com.android.application'

android {
    namespace 'org.libsdl.app'
    buildToolsVersion '30.0.3'
    compileSdkVersion 33
    ndkVersion '27.0.12077973'

    compileOptions {
      sourceCompatibility 1.8
      targetCompatibility 1.8
    }

    defaultConfig {
        applicationId 'org.libsdl.app'
        minSdkVersion 21
        targetSdkVersion 33
        versionCode     1
        versionName    '1.0'
        externalNativeBuild {
            cmake {
                // arguments '-DCMAKE_BUILD_TYPE=Release'
            }
        }
    }
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def zonedDate = ZonedDateTime.now(ZoneOffset.UTC)
            def date = zonedDate.format("YYYYMMdd'T'HHMMSS'Z'")
            def sha1 = System.getenv("GIT_SHA1") ?: "0.1"
            def deploy = System.getenv("GRADLE_DEPLOY")
            if (deploy && variant.name == "release") {
                outputFileName = "tests-${sha1}-android-arm64-${date}.apk"
             } else {
                outputFileName = "tests-${sha1}-android-arm64-${variant.name}.apk"
             }
            if (deploy) {
                outputFileName = "../../../artifacts/" + outputFileName
            }
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'libs'
    }
    externalNativeBuild {
        cmake {
            version '3.22.1+'
            path '../../../CMakeLists.txt'
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk false
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
