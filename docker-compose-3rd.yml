version: "3.3"
services:
  glue-dep-linux:
    build:
      context: .
      dockerfile: Docker/ThirdParty/linux-glue-dep.Dockerfile
      args:
        GIT_HASH: ${GIT_HASH}
    container_name: linux-glue-dep
    volumes:
      - .:/var/artifacts
    command: cp -R /mnt/build/Artifacts/ThirdParty /var/artifacts
  glue-dep-windows:
    build:
      context: .
      dockerfile: Docker/ThirdParty/windows-glue-dep.Dockerfile
      args:
        GIT_HASH: ${GIT_HASH}
