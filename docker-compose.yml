version: "3.3"
services:
  sample-linux:
    build:
      context: .
      dockerfile: Docker/Tests/linux.Dockerfile
      args:
        GIT_HASH: ${GIT_HASH}
    container_name: sample-linux
    volumes:
      - .:/var/artifacts
    command: cp -R /mnt/build/Artifacts /var/artifacts
