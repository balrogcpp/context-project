version: "3.3"
services:
  test-linux:
    build:
      context: .
      dockerfile: Docker/Tests/linux-test.Dockerfile
      args:
        GIT_HASH: ${GIT_HASH}
    container_name: test-linux
    volumes:
      - .:/var/artifacts
    command: cp -R /mnt/build/Artifacts /var/artifacts
